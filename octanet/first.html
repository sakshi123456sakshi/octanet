<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="logo.png" height="30" alt="" srcset="">
                    <span>Blue <strong>flight</strong></span>
                </div>
                <div class="navigation">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Services</a>
                    <a href="#" class="nav-link">Offers</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contacts</a>
                </div>
                <div class="controls">
                    <div class="icon"><i class="fa fa-search"></i></div>
                    <div class="icon"><i class="fa fa-user-alt"></i></div>
                    <div class="btn">Sign Up</div>
                </div>
            </div>
        </nav>
         <div class="content">
            <div class="head">
                <h1>
                    Blue Flight Best Way To find a great deal in this year
                </h1>
                <h5 class="subtitle">
                    We do the right to get best offer to you,best and cheap flight,let us know that what you need exactly that's best challenge for us 
                </h5>
            </div>
            
            <div class="booking-box">
                <div class="options">
                  <div class="option active">
                    <span>One way</span>
                  </div>
                  <div class="option">
                    <span>Round Trip</span>
                  </div>
                  <div class="option">
                    <span>Multy Way</span>
                  </div>
                </div>
                <div class="form">
                    <div class="line">
                        <div class="box">
                            <label for="arrival">to</label>
                            <input type="text" id="arrival" placeholder="arrival">
                        </div>
                        <div class="box">
                            <label for="departure">form</label>
                            <input type="text" id="departure" placeholder="departure">
                        </div>
                        <div class="box">
                            <label for="date">Date</label>
                            <input type="text" id="date" placeholder="date">
                        </div>
                    </div>
                    <div class="line-r">
                        <button class="btn">find</button>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
